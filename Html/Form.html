<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <link rel="stylesheet" href="../css/form.css">
    <script type="text/javascript" src="../js/form.js"></script>
</head>

<body>
    <header class="header-text">
        <div class="logo-content">
            <img src="../assets/aadressbookimage.png" alt="logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="book-text">BOOK</span>
            </div>
        </div>
    </header>

    <header class="heading">
        Person Address Book
        <span class="close">&times;</span>
    </header>

    <div class="">
        <form class="form">
            <div>
                <label class="label text" for="name">Full Name:</label><br>
                <input class="input" type="text" id="name" name="name" placeholder="Name" required>
                <error-output class="error-name" for="name"></error-output>
            </div>
            <br>
            <div>
                <label class="label text" for="phone">Phone Number:</label><br>
                <input class="input" type="number" id="phone" name="phone" placeholder="Phone Number" required>
                <error-output class="error-phone" for="phone"></error-output>
            </div>
            <br>
            <div>
                <label class="label text" for="address">Address:</label>
                <textarea class="input" placeholder="Address" id="address" name="address" required></textarea>
                <error-output class="error-address" for="address"></error-output>
            </div>
            <br>
            <div class="row-content">
                <div>
                    <label class="label text" for="city">City:</label>
                    <select name="city" id="city" required>
                        <option value='' selected='selected'>Select City</option>
                        <option value="Visakhapatnam">Visakhapatnam</option>
                        <option value="Hydreabad">Hydreabad</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>
                &nbsp;&nbsp;
                <div>
                    <label class="label text" for="state">State:</label>
                    <select name="state" id="state" required>
                        <option value='' selected='selected'>Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                    </select>
                </div>
                &nbsp;&nbsp;
                <div>
                    <label class="label text" for="zip">Zip Code:</label>
                    <input class="input" type="number" id="zipcode" name="zipcode" placeholder="Zip Code" required>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
